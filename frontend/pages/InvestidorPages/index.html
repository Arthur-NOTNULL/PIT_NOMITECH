<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investidor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/investidorPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div id="root">
        <div class="grid">
            <div class="Server-List">
                <button class="Server-Button isHome">
                    <img src="../../images/InvestidorPage/logo.svg" alt="logo" style="width: 100%;">
                </button>
                <div class="Separator"></div>
                <button class="Server-Button"></button>
                <button class="Server-Button hasNotifications"></button>
                <button class="Server-Button hasNotifications"></button>
                <button class="Server-Button"></button>
                <button class="Server-Button"></button>
                <button class="Server-Button hasNotifications"></button>
                <button class="Server-Button"></button>
                <button class="Server-Button hasNotifications"></button>
                <button class="Server-Button"></button>
                <button class="Server-Button hasNotifications"></button>
                <button class="Server-Button hasNotifications"></button>
                <button class="Server-Button"></button>
                <button class="Server-Button hasNotifications"></button>
                <button class="Server-Button"></button>
                <button class="Server-Button hasNotifications"></button>
                <button class="Server-Button"></button>
                <button class="Server-Button"></button>
            </div>
            <div class="Server-Name">
                <h1 class="title">Menu</h1>
            </div>
            <div class="Channel-Info">
                <i class="fa fa-search"></i>
                <h1 class="title">Pesquisar Empresas</h1>
            </div>
            <div class="User-Info">
                <h1 class="user-name" id="nomeUsuario">Usuário</h1>
                <i class="fa fa-angle-down"></i>
            </div>
            <div class="Channel-List">
                <div class="category">
                    <span>Categorias</span>
                </div>

                <button class="Channel-Button">
                    <div>
                        <i class="fa fa-medkit"></i>
                        <span>Saúde</span>
                    </div>
                    <div>
                        <i class="fa fa-arrow-right"></i>
                    </div>
                </button>
                <button class="Channel-Button">
                    <div>
                        <i class="fa fa-upload"></i>
                        <span>Técnologia</span>
                    </div>
                    <div>
                        <i class="fa fa-arrow-right"></i>
                    </div>
                </button>
                <button class="Channel-Button">
                    <div>
                        <i class="fa fa-university"></i>
                        <span>Educação</span>
                    </div>
                    <div>
                        <i class="fa fa-arrow-right"></i>
                    </div>
                </button>
                <button class="Channel-Button">
                    <div>
                        <i class="fa fa-users"></i>
                        <span>Inclusão Social</span>
                    </div>
                    <div>
                        <i class="fa fa-arrow-right"></i>
                    </div>
                </button>
                <button class="Channel-Button">
                    <div>
                        <i class="fa fa-recycle"></i>
                        <span>Meio Ambiente</span>
                    </div>
                    <div>
                        <i class="fa fa-arrow-right"></i>
                    </div>
                </button>
            </div>
            <div class="Channel-Data">

            </div>
        </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
   
   <script src="../../js/HomeLogado.js"></script>
</body>
</html>
