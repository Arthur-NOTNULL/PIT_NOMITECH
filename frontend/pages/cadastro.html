<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindIt - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">

<body>
    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <a class="btn-voltar" href="./login.html">
                    <img src="../images/left-arrow.svg" alt="left arrow">
                </a>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <input id="toggle-on" class="toggle toggle-left" name="toggle" value="empreendedor" type="radio" checked>
            <label for="toggle-on" class="btn-toggle">EMPREENDEDOR</label>
            <input id="toggle-off" class="toggle toggle-right" name="toggle" value="investidor" type="radio">
            <label for="toggle-off" class="btn-toggle">INVESTIDOR</label>
        </div>
